<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Georgia&display=swap" rel="stylesheet">
        <style>
        
        .item1 { grid-area: header; }
        .item2 { grid-area: img; }
        .item3 { grid-area: name; }
        .item4 { grid-area: type; }
        .item5 { grid-area: bio; }
        .item6 { grid-area: loc;}
        .item7 { grid-area: con;}
        .item8 { grid-area: footer;}
        
        
        .grid-container {
          display: grid;
          grid-template-areas:
          'header header header header header header'
          'img img name name type type'
          'img img loc loc con con'
          'img img bio bio bio bio'
          'footer footer footer footer footer footer';
          grid-gap: 10px;
          /*background-color: #2196F3;*/
          padding: 10px;
          padding-top:150px;
        }
        
        /*.grid-container > div {*/
        /*  background-color: rgba(255, 255, 255, 0.8);*/
        /*  text-align: center;*/
        /*  padding: 20px 0;*/
        /*  font-size: 30px;*/
        /*}*/
        .item1 {
                position:fixed;
                width:100%;
                top:0%;
            
        }
        .item3 {
            font-size: 70px;
            font-family: 'Georgia', sans-serif;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
        .item4 {
            font-size: 70px;
            font-family: 'Georgia', sans-serif;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
        .item5 {
            font-size: 40px;
            font-family: 'Georgia', sans-serif;
            /*border: 1px solid black;*/
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 50px;
            text-align: center;

        }
        .item6 {
            font-size: 50px;
            font-family: 'Georgia', sans-serif;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
        .item7 {
            font-size: 50px;
            font-family: 'Georgia', sans-serif;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
        .item8 {
            
          left: 10px;
          bottom: 10px;
          width: 100%;
          background-color:#FFA06F;
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          
        }
        .cactusimg {
              display: block;
              margin-left: auto;
              margin-right: auto;
        }
        
        .home{
          border-right: 1px solid black;
        }
        
        .about{
          border-right: 1px solid black;
         
        }
        
        ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              background-color: #fefefe;
        }
        
        li {
          float: right;
          padding: 20px 0px;
        }
        
        li a {
          display: block;
          color: black;
          text-align: center;
          padding: 5px 16px;
          text-decoration: none;
          font-family: georgia;
        }
        
        li a:hover {
          background-color: #FFA06F;
        }
        
        .buttonss {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding:20px;
        }
       
        </style>
                
        
        
        <link rel="stylesheet" href="home.css">
        <title> Your Profile! </title>
    </head>
    <body>
        <div class="grid-container">
            <div class="item1">
                <ul>
                <img class="logo" src="images/logo.jpg" width="170PX">
                  <li><a class="sign_up" href="/signup">Sign Up </a></li>
                  <li><a class="about" href="/about">About</a></li>
                  <li><a class='home' href="/">Home</a></li>
                </ul>
            </div>
            
            <div class="item2">
                <img class="cactusimg" src="{{img_pic}}" width="300px" height="300px">
            </div>
            
            <div class="item3">
                {{username}}
            </div>
            
            <div class="item4">
                {{t_o_animal}}
            </div>
            
            <div class="item5">
                {{_bio_}}
            </div>
            
            <div class="item6">
                {{place}}
            </div>
            
            <div class="item7">
                {{contacting}}
            </div>
            
            <div class="item8">
                <form method=GET action="/search">
                <input class='buttonss' type='submit' value="Fetch Your Match!">
                </form>
            </div>
            
        </div>

        </div>
    </body>
</html>
