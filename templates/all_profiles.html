<!DOCTYPE html>
<html>
    <head>
        <title>Profile Search</title>
        
        <link rel = "stylesheet" href = "all_profiles.css">
    </head>
    
    <body>
       <div class="header">
            <ul>
            <img class="logo" src="images/logo.jpg" width="170PX"></img>
              <li><a href="home.html">Home</a></li>
              <li><a class="about" href="about.html">About</a></li>
              <li><a class="sign_up" href="sign_up.html">Sign Up </a></li>
            </ul>
        </div>
       
       
       
        <h1>Profiles</h1>
   <div id="container">
    {% for profile in all_profiles %}
    
        <div>
          <img src="{{profile.p_pic}}" width = "50%" ></img>
          <h1 id="pet_name">{{profile.pet_name}}</h1>
          <h2>{{profile.a_typel}}</h2>
          <h3>{{profile.location}}</h3>
          <h3>{{profile.contact_info}}</h3>
          <h4>{{profile.bio}}</h4>
            
          
        </div>
        <br> <br>

    
    {% endfor %}
    
   </div>
    </body>

</html>
