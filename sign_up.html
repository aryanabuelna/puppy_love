<!DOCTYPE html>
<html>
  
    <head>
        <title>Create Profile</title>
    </head>
    
    <body>
        <form method=POST action= "/results">
           
            Pet Name: <br>
            <input type="text" name="user_pet_name" value="Pet Name Here">
            <br>
            Animal Type: <br>
            <select name="animal-type">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="small_pet">Small Pet</option>
                <option value="reptile">Reptile</option>
            </select>
            <br>
            Location: <br>
            <select name="state_location">
                <option value="CA">California</option>
                <option value="AZ">Arizona</option>
                <option value="NV">Nevada</option>
                <option value="WA">Washington</option>
                <option value="OR">Oregon</option>
            </select>
            <br>
            Contact Info: <br>
            <input type="text" name="user_contact_info" value="Contact Info Here">
            <br>
            Bio: <br>
            <input type="text" name="user_bio" value="Description Here">
            <br>
            
            
        </form>
    </body>
    
</html>
